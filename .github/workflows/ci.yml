name: CI

on:
  #push:
  #  branches: ["**"]
  #pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  build-test-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Dependency review (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4

      - name: NPM audit (high+)
        run: npm audit --audit-level=high

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t card-learning-app:ci .

      - name: Run container (smoke)
        run: |
          docker run -d --name card-learning-app -p 3000:3000 -e NODE_ENV=production -e HOST=0.0.0.0 card-learning-app:ci
          sleep 5
          docker ps --filter "name=card-learning-app" --format "table {{.Names}}\t{{.Status}}"
          docker stop card-learning-app

      - name: Container security scan (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: card-learning-app:ci
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
